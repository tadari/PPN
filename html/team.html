    <h1 class="w3-margin w3-xlarge">Quote Of The Day:<div id="quote"></div></h1>
	<script> 
		var today = new Date();
		var x = document.getElementById("quote");
		
		
		
		function processData(allText) {
			var allTextLines = allText.split(/\r\n|\n/);
			var headers = allTextLines[0].split(',');
			var lines = [];

			for (var i=1; i<allTextLines.length; i++) {
				var data = allTextLines[i].split(',');
				if (data.length == headers.length) {

					var tarr = [];
					for (var j=0; j<headers.length; j++) {
						//tarr.push(headers[j]+":"+data[j]);
						tarr.push(data[j]);
					}
					lines.push(tarr);
				}
			}
			x.innerHTML = lines[Math.ceil((today - new Date(today.getFullYear(),0,1)) / 86400000)][0] + " - " + lines[Math.ceil((today - new Date(today.getFullYear(),0,1)) / 86400000)][1];	
			//console.log(lines.length);
		}

	 $.ajax({
				type: "GET",
				url: "./quotes.txt",
				dataType: "text",
				success: function (data) { processData(data); }
			});
	</script>
